{% extends 'base.html'%}
{% block title %}contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

<body>
  {% block body %}
  <div class="container">
    <div class="text-center">
      <h2>Contact Me</h2>
    </div>
    <form action="/akshat/contact" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number:</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your Query Below:</label>
        <textarea class="form-control" id="query" name="query" placeholder="Please enter your query"
          rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  {% endblock body %}
  
</body>

</html>

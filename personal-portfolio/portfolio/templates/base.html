<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Developer {{name}}</a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block aboutactive %}{% endblock aboutactive %}" href="/akshat/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block projectsactive %}{% endblock projectsactive %}" href="/akshat/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block contactactive %}{% endblock contactactive %}" href="/akshat/contact">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    {% block body %}{% endblock body %}

    <!-- Footer -->
<footer class="page-footer font-small pt-4">


  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
      <p> akshat sinha | All rights reserved</p>
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
